<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do you like me?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      background-color: #ffe6f2;
      position: relative;
      height: 100vh;
      overflow: auto;
    }
    h1 {
      color: #ff4d88;
    }
    .button-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      transition: top 0.3s ease, left 0.3s ease;
    }
    #yes {
      background-color: #ff80bf;
      color: white;
      position: absolute;
      top: 46.5%;
      left: 56%;
    }
    #no {
      background-color: #808080;
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #message {
      font-size: 20px;
      color: #ff3399;
      margin-top: 30px;
    }
    #mockingMessage {
      font-size: 18px;
      color: #ff6600;
      margin-top: 20px;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border: 2px solid #ff80bf;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    #popup svg {
      margin-top: 10px;
      width: 50px;
      height: 50px;
      fill: #ff4d88;
    }
    #popup .close-btn {
      margin-top: 10px;
      background-color: #ff80bf;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Do you like me, Hafsa? ‚ù§Ô∏è</h1>
  <div class="button-container">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
  <p id="message"></p>
  <p id="mockingMessage"></p>

  <div id="popup">
    <h2>Yay! ‚ù§‚ù§ I knew you'd say YES!</h2>
    <p>You're the best! üòç</p>
    <p>Tstya Nichan wlahüòÇ</p>
    
    <button class="close-btn">Close</button>
  </div>

  <script>
    const yesButton = document.getElementById("yes");
    const noButton = document.getElementById("no");
    const message = document.getElementById("message");
    const mockingMessage = document.getElementById("mockingMessage");
    const popup = document.getElementById("popup");
    const closeBtn = document.querySelector(".close-btn");

    const mockingMessages = [
      "Ha ha! You can't catch me! üòú",
      "Hafsa don't click me",
      "No not me HAFSA üò©, click on YES"
    ];
    let messageIndex = 0;

    // Show popup on "Yes" click
    yesButton.addEventListener("click", function () {
      popup.style.display = "block";
    });

    // Close popup
    closeBtn.addEventListener("click", function () {
      popup.style.display = "none";
    });

    // Function to move the "No" button randomly
    function runaway(id) {
      const maxX = window.innerWidth - id.offsetWidth;
      const maxY = window.innerHeight - id.offsetHeight;

      let randomX, randomY;

      do {
        randomX = Math.random() * maxX;
        randomY = Math.random() * maxY;
      } while (
        (randomX >= yesButton.offsetLeft - noButton.offsetWidth &&
          randomX <= yesButton.offsetLeft + yesButton.offsetWidth) ||
        (randomY >= yesButton.offsetTop - noButton.offsetHeight &&
          randomY <= yesButton.offsetTop + yesButton.offsetHeight) ||
        (randomY >= document.querySelector("h1").offsetTop - noButton.offsetHeight &&
          randomY <= document.querySelector("h1").offsetTop + document.querySelector("h1").offsetHeight) ||
        (randomY >= mockingMessage.offsetTop - noButton.offsetHeight &&
          randomY <= mockingMessage.offsetTop + mockingMessage.offsetHeight)
      );

      id.style.left = randomX + "px";
      id.style.top = randomY + "px";
    }

    // Update mocking message
    function updateMockingMessage() {
      mockingMessage.innerHTML = mockingMessages[messageIndex];
      if (messageIndex < mockingMessages.length - 1) {
        messageIndex++;
      }
    }

    // Add events for "No" button to handle desktop and mobile
    noButton.addEventListener("mouseover", function () {
      runaway(noButton);
      updateMockingMessage();
    });

    noButton.addEventListener("touchstart", function () {
      runaway(noButton);
      updateMockingMessage();
    });
  </script>
</body>
</html>
