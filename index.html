<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do you like me?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #ffe6f2;
      position: relative;
      height: 100vh;
      overflow: auto;
    }
    h1 {
      color: #ff4d88;
    }
    .button-container {
      margin-top: 20px;
      position: relative;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.5s ease;
    }
    #yes {
      background-color: #ff80bf;
      color: white;
    }
    #no {
      background-color: #808080;
      color: white;
      position: absolute;
      box-shadow: 0 0 15px 8px rgba(255, 223, 0, 0.6);
    }
    #no::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 223, 0, 0.6), transparent);
      z-index: -1;
      border-radius: 50%;
      filter: blur(10px);
      animation: trail 0.5s infinite alternate;
    }
    #message {
      font-size: 20px;
      color: #ff3399;
      margin-top: 30px;
    }
    #mockingMessage {
      font-size: 18px;
      color: #ff6600;
      margin-top: 20px;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes trail {
      from {
        opacity: 0.8;
        transform: scale(1);
      }
      to {
        opacity: 0;
        transform: scale(1.5);
      }
    }
  </style>
</head>
<body>
  <h1>Do you like me? ‚ù§Ô∏è</h1>
  <div class="button-container">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
  <p id="message"></p>
  <p id="mockingMessage"></p>

  <script>
    const yesButton = document.getElementById("yes");
    const noButton = document.getElementById("no");
    const message = document.getElementById("message");
    const mockingMessage = document.getElementById("mockingMessage");

    const mockingMessages = [
      "Ha ha! You can't catch me! üòú",
      "Hafsa don't click me",
      "no not me HAFSA üò© ,click on YES"
    ];
    let messageIndex = 0;

    yesButton.addEventListener("click", function () {
      message.innerHTML = "Yay! ‚ù§‚ù§ I knew you'd say YES! You're the best! üòç";
      mockingMessage.innerHTML = "";
    });

    noButton.addEventListener("mouseover", function () {
      const maxX = window.innerWidth - noButton.offsetWidth;
      const maxY = window.innerHeight - noButton.offsetHeight;

      let newX = Math.random() * maxX;
      let newY = Math.random() * maxY;

      noButton.style.transform = `translate(${newX}px, ${newY}px)`;

      mockingMessage.innerHTML = mockingMessages[messageIndex];
      if (messageIndex < mockingMessages.length - 1) {
        messageIndex++;
      } else {
        mockingMessage.innerHTML = mockingMessages[mockingMessages.length - 1];
      }
    });
  </script>
</body>
</html>
