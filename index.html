<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do you like me?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      background-color: #ffe6f2;
      position: relative;
      height: 100vh;
      overflow: auto; /* Scrollbars allowed */
    }
    h1 {
      color: #ff4d88;
    }
    .button-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      transition: top 0.3s ease, left 0.3s ease;
    }
    #yes {
      background-color: #ff80bf;
      color: white;
      position: absolute;
      top: 46.5%;
      left: 56%;
    }
    #no {
      background-color: #808080;
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #message {
      font-size: 20px;
      color: #ff3399;
      margin-top: 30px;
    }
    #mockingMessage {
      font-size: 18px;
      color: #ff6600;
      margin-top: 20px;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <h1>Do you like me Hafsa? ‚ù§Ô∏è</h1>
  <div class="button-container">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
  <p id="message"></p>
  <p id="mockingMessage"></p>

  <script>
    const yesButton = document.getElementById("yes");
    const noButton = document.getElementById("no");
    const message = document.getElementById("message");
    const mockingMessage = document.getElementById("mockingMessage");

    const mockingMessages = [
      "Ha ha! You can't catch me! üòú",
      "Hafsa don't click me",
      "no not me HAFSA üò© ,click on YES"
    ];
    let messageIndex = 0;

    // Handle "Yes" button click
    yesButton.addEventListener("click", function () {
      message.innerHTML = "Yay! ‚ù§‚ù§ I knew you'd say YES! You're the best! üòç , Tstya nichan üòÇ";
      mockingMessage.innerHTML = "";
    });

    // Function to move the button randomly
    function runaway(id) {
      const maxX = window.innerWidth - id.offsetWidth;
      const maxY = window.innerHeight - id.offsetHeight;
      id.style.top = Math.round(Math.random() * maxY) + 'px';
      id.style.left = Math.round(Math.random() * maxX) + 'px';
    }

    // Update mocking message
    function updateMockingMessage() {
      mockingMessage.innerHTML = mockingMessages[messageIndex];
      if (messageIndex < mockingMessages.length - 1) {
        messageIndex++;
      }
    }

    // Add events for "No" button to handle desktop and mobile
    noButton.addEventListener("mouseover", function () {
      runaway(noButton);
      updateMockingMessage();
    });

    noButton.addEventListener("touchstart", function () {
      runaway(noButton);
      updateMockingMessage();
    });
  </script>
</body>
</html>
