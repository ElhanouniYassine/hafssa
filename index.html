<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do you like me?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      background-color: #ffe6f2;
      position: relative;
      height: 100vh;
      overflow: auto; /* Scrollbars allowed */
    }
    h1 {
      color: #ff4d88;
    }
    .button-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.5s ease;
    }
    #yes {
      background-color: #ff80bf;
      color: white;
    }
    #no {
      background-color: #808080;
      color: white;
    }
    #message {
      font-size: 20px;
      color: #ff3399;
      margin-top: 30px;
    }
    #mockingMessage {
      font-size: 18px;
      color: #ff6600;
      margin-top: 20px;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <h1>Do you like me? ‚ù§Ô∏è</h1>
  <div class="button-container">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
  <p id="message"></p>
  <p id="mockingMessage"></p>

  <script>
    const yesButton = document.getElementById("yes");
    const noButton = document.getElementById("no");
    const message = document.getElementById("message");
    const mockingMessage = document.getElementById("mockingMessage");

    const mockingMessages = [
      "Ha ha! You can't catch me! üòú",
      "Hafsa don't click me",
      "no not me HAFSA üò© ,click on YES"
    ];
    let messageIndex = 0;

    yesButton.addEventListener("click", function () {
      message.innerHTML = "Yay! ‚ù§‚ù§ I knew you'd say YES! You're the best! üòç";
      mockingMessage.innerHTML = "";
    });

    // Function to move the No button along borders
    function moveNoButton() {
      const maxX = window.innerWidth - noButton.offsetWidth;
      const maxY = window.innerHeight - noButton.offsetHeight;
      const side = Math.floor(Math.random() * 4);

      let newX = noButton.offsetLeft;
      let newY = noButton.offsetTop;

      switch (side) {
        case 0: newY = 0; break; // Top border
        case 1: newX = maxX; break; // Right border
        case 2: newY = maxY; break; // Bottom border
        case 3: newX = 0; break; // Left border
      }

      noButton.style.transform = `translate(${newX}px, ${newY}px)`;
      mockingMessage.innerHTML = mockingMessages[messageIndex];

      if (messageIndex < mockingMessages.length - 1) {
        messageIndex++;
      }
    }

    // Event listeners for both desktop and mobile
    noButton.addEventListener("mouseover", moveNoButton);
    noButton.addEventListener("touchstart", moveNoButton);
  </script>
</body>
</html>
